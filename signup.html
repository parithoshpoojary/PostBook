    <!--Signup Form-->
    <form class="bckgd">
        <div class="center textfamily">
            <p>SIGNUP FORM</p>
        </div>
        <div class="pt-4 pb-2 px-5 lsp">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="First Name">
        </div>
        <div class="py-2 px-5 lsp">
            <label for="exampleInputEmail1" class="form-label">Middle Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Middle Name">
        </div>
        <div class="py-2 px-5 lsp">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Last Name">
        </div>
        <div class="py-2 px-5 lsp">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="UserName">
        </div>
        <div class="py-2 px-5 lsp">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="@Email">
        </div>
        <div class="py-2 px-5 lsp">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div id="emailHelp" class="form-text"><small><i>Make sure to create a strong password.</i></small></div>
        </div>
        <div class="py-2 px-5 lsp">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Enter Password">
        </div>
        <div class="py-2 px-5 lsp form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><small><i>Agree to
                        <a href="https://www.google.com/">Terms and
                            Conditions</a>
                    </i></small></label>
        </div>
        <div class="d-grid gap-2 col-6 py-4 mx-auto">
            <button class="btn btn-primary lsp" type="button">Submit</button>
        </div>
    </form>

    <footer class="footer py-5 fbg">
        <div class="container">

                <div class="lsp px-5"><small>Visit us: 113/2 PostBook Office, Mumbai-01</small></div>
                <div class="lsp px-5"><small>Social Medai: @postbook.com/ig <br> @postbook/twitter</small></div>
            </div>
        </div>
    </footer>
